name: Run daily
on:
    push:

env:
    URL: ${{ secrets.URL }}
    SECRET_PASSPHRASE_CREDS: ${{ secrets.SECRET_PASSPHRASE_CREDS }}
    SECRET_PASSPHRASE_PAYLOAD: ${{ secrets.SECRET_PASSPHRASE_PAYLOAD }}
    test: ${{ secrets.test }}

jobs:
    Daily-Run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Decrypt creds
              run: ./decrypt_creds.sh
            - name: Decrypt payload
              run: ./decrypt_payload.sh
            - name: Decrypt test
              run: ./decrypt_test.sh
            - name: Test printing my secret json
              run: cat $HOME/secrets/test.json
            - name: Install Dependencies
              run: pip install -r requirements.txt 
            - name: Run App
              run: python app.py